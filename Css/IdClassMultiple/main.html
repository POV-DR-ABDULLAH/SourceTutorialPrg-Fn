<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        /* id */
        #blue {
            color: blue;
        }


        /* class */
        .orange {
            color: orange;
        }


        /* class multiple */
        .red {
            color: red;
        }

        .font {
            font: bold;
        }
    </style>
</head>
<body>
    <!-- Id -->
    <h1 id="blue">halo</h1>
    <h1>hii</h1>

    <!-- class -->
    <h1 class="orange">halo</h1>
    <h1>hii</h1>

    <!-- class multiple -->
    <h2 class="red">halo</h1>
    <h2 class="red">nah ini hampir sma dengan class bedanya kita bisa menggunakan 2 class sekaligus dalam satu tag</h1>
    <p class="red font">p</p>
</body>
</html>
